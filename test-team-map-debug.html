<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Map Debug Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1976d2;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .section h2 {
            margin-top: 0;
            color: #333;
            font-size: 1.3rem;
        }
        input, button {
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        input {
            width: 300px;
        }
        button {
            background: #1976d2;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            padding: 12px 24px;
        }
        button:hover {
            background: #1565c0;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .output {
            margin-top: 15px;
            padding: 15px;
            background: #fff;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #4caf50; font-weight: bold; }
        .error { color: #f44336; font-weight: bold; }
        .info { color: #2196f3; font-weight: bold; }
        .token-display {
            word-break: break-all;
            background: #e3f2fd;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 11px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #1976d2;
            color: white;
            font-weight: 600;
        }
        tr:hover {
            background: #f5f5f5;
        }
        .has-location {
            color: #4caf50;
            font-weight: bold;
        }
        .no-location {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è Team Map Debug Tool</h1>
        
        <!-- Step 1: Login -->
        <div class="section">
            <h2>Step 1: Login</h2>
            <div>
                <input type="email" id="email" placeholder="Email (e.g., hanny@info.com)" value="hanny@info.com">
                <br>
                <input type="password" id="password" placeholder="Password" value="password123">
                <br>
                <button onclick="login()">üîê Login</button>
            </div>
            <div id="loginOutput" class="output" style="display:none;"></div>
        </div>

        <!-- Step 2: Fetch Team Members -->
        <div class="section">
            <h2>Step 2: Fetch Team Members</h2>
            <button onclick="fetchTeam()" id="fetchBtn" disabled>üìã Fetch My Team</button>
            <div id="teamOutput" class="output" style="display:none;"></div>
        </div>

        <!-- Step 3: Location Analysis -->
        <div class="section">
            <h2>Step 3: Location Analysis</h2>
            <div id="locationAnalysis" style="display:none;">
                <table id="locationTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Email</th>
                            <th>Has Location?</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let authToken = null;
        const API_BASE = 'https://matching-service-production.up.railway.app';

        function log(elementId, message, type = 'info') {
            const output = document.getElementById(elementId);
            output.style.display = 'block';
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            output.innerHTML += `<span class="${className}">${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const output = document.getElementById('loginOutput');
            output.innerHTML = '';
            output.style.display = 'block';

            log('loginOutput', 'üîÑ Attempting login...', 'info');

            try {
                const response = await fetch('https://auth-service-production-d5c8.up.railway.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Login failed');
                }

                const data = await response.json();
                authToken = data.token;
                
                log('loginOutput', '‚úÖ Login successful!', 'success');
                log('loginOutput', `User: ${data.user.name} (${data.user.role})`, 'info');
                log('loginOutput', `Token: ${authToken.substring(0, 50)}...`, 'info');

                document.getElementById('fetchBtn').disabled = false;

            } catch (error) {
                log('loginOutput', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function fetchTeam() {
            const output = document.getElementById('teamOutput');
            output.innerHTML = '';
            output.style.display = 'block';

            log('teamOutput', 'üîÑ Fetching team members...', 'info');

            try {
                const response = await fetch(`${API_BASE}/api/matching/my-team`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || `HTTP ${response.status}`);
                }

                const data = await response.json();
                const members = data.teamMembers || [];

                log('teamOutput', `‚úÖ Fetched ${members.length} team members`, 'success');
                log('teamOutput', '\nFull Response:', 'info');
                log('teamOutput', JSON.stringify(data, null, 2), 'info');

                // Analyze locations
                analyzeLocations(members);

            } catch (error) {
                log('teamOutput', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        function analyzeLocations(members) {
            const analysis = document.getElementById('locationAnalysis');
            analysis.style.display = 'block';

            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            let withLocation = 0;
            let withoutLocation = 0;

            members.forEach(member => {
                const hasLat = member.latitude != null && member.latitude !== undefined;
                const hasLng = member.longitude != null && member.longitude !== undefined;
                const hasLocation = hasLat && hasLng && 
                    !isNaN(Number(member.latitude)) && 
                    !isNaN(Number(member.longitude));

                if (hasLocation) withLocation++;
                else withoutLocation++;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${member.name || 'N/A'}</td>
                    <td>${member.role || 'N/A'}</td>
                    <td>${member.email || 'N/A'}</td>
                    <td class="${hasLocation ? 'has-location' : 'no-location'}">
                        ${hasLocation ? '‚úÖ YES' : '‚ùå NO'}
                    </td>
                    <td>${member.latitude || 'null'}</td>
                    <td>${member.longitude || 'null'}</td>
                `;
                tableBody.appendChild(row);
            });

            const teamOutput = document.getElementById('teamOutput');
            log('teamOutput', '\nüìä SUMMARY:', 'info');
            log('teamOutput', `Total members: ${members.length}`, 'info');
            log('teamOutput', `‚úÖ With location: ${withLocation}`, 'success');
            log('teamOutput', `‚ùå Without location: ${withoutLocation}`, 'error');
        }
    </script>
</body>
</html>
