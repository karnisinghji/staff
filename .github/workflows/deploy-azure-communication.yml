name: Deploy Communication Service to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'backend/services/communication-service/**'
      - '.github/workflows/deploy-azure-communication.yml'

env:
  AZURE_SUBSCRIPTION_ID: bb83cf18-522d-4546-ba6b-39e219d3c0db
  RESOURCE_GROUP: staff-sea-rg
  CONTAINER_APP_NAME: communication-service
  DOCKER_IMAGE: ghcr.io/${{ github.repository_owner }}/staff-communication-service
  LOCATION: southeastasia

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/services/communication-service
          file: ./backend/services/communication-service/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE }}:latest

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: 717d7093-9b75-43a2-a849-5fc684daa80d
          tenant-id: 667ecb3b-8888-4637-a4bc-cde8a4d37efb
          subscription-id: bb83cf18-522d-4546-ba6b-39e219d3c0db

      - name: Ensure Container App exists
        run: |
          # Check if app exists
          if ! az containerapp show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            echo "Creating new container app..."
            az containerapp create \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --environment staff-env \
              --image ${{ env.DOCKER_IMAGE }}:latest \
              --target-port 3004 \
              --ingress external \
              --min-replicas 0 \
              --max-replicas 5 \
              --cpu 0.5 \
              --memory 1Gi \
              --env-vars NODE_ENV=production SERVICE_NAME=communication-service PORT=3004
          else
            echo "Container app already exists"
          fi

      - name: Create or update secrets
        run: |
          # Create/update database-url secret
          az containerapp secret set \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --secrets database-url="${{ secrets.DATABASE_URL }}"

      - name: Update Container App with new image and secret references
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.DOCKER_IMAGE }}:${{ github.sha }} \
            --set-env-vars \
              NODE_ENV=production \
              SERVICE_NAME=communication-service \
              PORT=3004 \
              JWT_SECRET=secretref:jwt-secret \
              ALLOWED_ORIGINS=https://comeondost.web.app,https://comeondost.firebaseapp.com,https://localhost,capacitor://localhost \
            --replace-env-vars DATABASE_URL=secretref:database-url \
            --query properties.configuration.ingress.fqdn \
            --output tsv
