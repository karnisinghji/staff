name: ðŸš€ Simple Railway Auto-Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/services/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [auth-service, user-service, matching-service, communication-service, notification-service]

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'backend/services/${{ matrix.service }}/package-lock.json'

    - name: Install and Build
      run: |
        cd backend/services/${{ matrix.service }}
        npm ci
        npm run build

    - name: Deploy to Railway
      uses: railwayapp/cli@v3
      with:
        railway-token: ${{ secrets.RAILWAY_TOKEN }}
        command: up --service ${{ matrix.service }}
      env:
        RAILWAY_SERVICE_NAME: ${{ matrix.service }}
        WORKING_DIRECTORY: backend/services/${{ matrix.service }}