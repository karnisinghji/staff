name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'

permissions:
  contents: write   # required by peaceiris/actions-gh-pages

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # use the one that actually exists:
          node-version-file: 'frontend/.nvmrc'   # <-- change to '.nvmrc' if it's at repo root
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Verify npm is healthy
        run: |
          npm --version
          node --version
          npm cache verify

      # (Optional) Only keep this if you truly need to purge cache:
      # - name: Clean npm cache
      #   run: npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
          # publish_branch: gh-pages  # (optional) defaults to gh-pages
