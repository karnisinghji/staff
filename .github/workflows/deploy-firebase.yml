name: Deploy Frontend to Firebase

on:
  # Disabled - only run manually via workflow_dispatch
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'frontend/**'
  #     - 'backend/services/**'
  #     - '.github/workflows/deploy-firebase.yml'
  workflow_dispatch:

jobs:
  deploy-firebase:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_ENV: production

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_COMEONDOST }}'
          channelId: live
          projectId: comeondost
          entryPoint: frontend

      - name: Get deployment URL
        run: |
          echo "ðŸš€ Frontend deployed to: https://comeondost.web.app"
          echo "Alternative URL: https://comeondost.firebaseapp.com"
