name: Deploy Auth Service to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'backend/services/auth-service/**'
      - '.github/workflows/deploy-azure-auth.yml'

env:
  AZURE_SUBSCRIPTION_ID: bb83cf18-522d-4546-ba6b-39e219d3c0db
  RESOURCE_GROUP: staff-sea-rg
  CONTAINER_APP_NAME: auth-service
  DOCKER_IMAGE: ghcr.io/${{ github.repository_owner }}/staff-auth-service
  LOCATION: southeastasia

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/services/auth-service
          file: ./backend/services/auth-service/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE }}:latest

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: 717d7093-9b75-43a2-a849-5fc684daa80d
          tenant-id: 667ecb3b-8888-4637-a4bc-cde8a4d37efb
          subscription-id: bb83cf18-522d-4546-ba6b-39e219d3c0db

      - name: Set Secrets in Azure Container App
        run: |
          az containerapp secret set \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --secrets \
              database-url="${{ secrets.DATABASE_URL }}" \
              jwt-secret="${{ secrets.JWT_SECRET }}" \
              google-client-id="${{ secrets.GOOGLE_CLIENT_ID }}" \
              google-client-secret="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
              session-secret="${{ secrets.SESSION_SECRET }}" || true

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.DOCKER_IMAGE }}:${{ github.sha }} \
            --set-env-vars \
              PORT=3000 \
              NODE_ENV=production \
              SERVICE_NAME=auth-service \
              ALLOWED_ORIGINS=https://comeondost.web.app,https://comeondost.firebaseapp.com \
              FRONTEND_URL=https://comeondost.web.app \
              GOOGLE_CALLBACK_URL=https://auth-service.delightfulflower-04821c4b.southeastasia.azurecontainerapps.io/api/auth/google/callback \
              DATABASE_URL=secretref:database-url \
              JWT_SECRET=secretref:jwt-secret \
              GOOGLE_CLIENT_ID=secretref:google-client-id \
              GOOGLE_CLIENT_SECRET=secretref:google-client-secret \
              SESSION_SECRET=secretref:session-secret
