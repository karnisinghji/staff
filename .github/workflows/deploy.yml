name: ğŸš€ Deploy Contractor-Worker Platform to Railway

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/services/**'
      - '.github/workflows/**'
  workflow_dispatch: # Allow manual triggering

env:
  NODE_VERSION: '18'

jobs:
  # Build and test before deployment
  test:
    name: ğŸ§ª Test Services
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'

    - name: Install dependencies
      run: |
        cd backend
        npm ci

    - name: Run tests
      run: |
        cd backend
        npm test

  # Deploy each service
  deploy:
    name: ğŸš€ Deploy Services
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        service: 
          - { 
              name: 'auth-service', 
              path: 'backend/services/auth-service',
              description: 'Authentication & JWT service'
            }
          - { 
              name: 'user-service', 
              path: 'backend/services/user-service',
              description: 'User profiles & management'
            }
          - { 
              name: 'matching-service', 
              path: 'backend/services/matching-service',
              description: 'Worker-contractor matching'
            }
          - { 
              name: 'communication-service', 
              path: 'backend/services/communication-service',
              description: 'Messages & communication'
            }
          - { 
              name: 'notification-service', 
              path: 'backend/services/notification-service',
              description: 'Push notifications'
            }

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: '${{ matrix.service.path }}/package-lock.json'

    - name: ğŸ“¦ Install Railway CLI
      run: npm install -g @railway/cli

    - name: ğŸ“¥ Install dependencies for ${{ matrix.service.name }}
      run: |
        cd ${{ matrix.service.path }}
        npm ci --only=production

    - name: ğŸ”¨ Build ${{ matrix.service.name }}
      run: |
        cd ${{ matrix.service.path }}
        npm run build

    - name: ğŸš€ Deploy ${{ matrix.service.name }} to Railway
      run: |
        cd ${{ matrix.service.path }}
        railway login --token ${{ secrets.RAILWAY_TOKEN }}
        railway link ${{ secrets.RAILWAY_PROJECT_ID }}
        railway up --service ${{ matrix.service.name }} --detach
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    - name: âœ… Deployment Success
      run: |
        echo "ğŸ‰ Successfully deployed ${{ matrix.service.name }}"
        echo "ğŸ“ Description: ${{ matrix.service.description }}"

  # Notify deployment status
  notify:
    name: ğŸ“¢ Notify Deployment Status
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: ğŸ“¢ Deployment Complete
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "ğŸ‰ All services deployed successfully!"
          echo "âœ… auth-service - Authentication & JWT"
          echo "âœ… user-service - User profiles & management"  
          echo "âœ… matching-service - Worker-contractor matching"
          echo "âœ… communication-service - Messages & communication"
          echo "âœ… notification-service - Push notifications"
          echo ""
          echo "ğŸŒ Your backend is now live and ready for mobile apps!"
        else
          echo "âŒ Deployment failed. Check the logs above."
          exit 1
        fi