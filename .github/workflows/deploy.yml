name: Deploy to Railway

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: 
          - { name: 'auth-service', port: 3001, path: 'backend/services/auth-service' }
          - { name: 'user-service', port: 3002, path: 'backend/services/user-service' }
          - { name: 'matching-service', port: 3003, path: 'backend/services/matching-service' }
          - { name: 'communication-service', port: 3004, path: 'backend/services/communication-service' }
          - { name: 'notification-service', port: 3005, path: 'backend/services/notification-service' }

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: '${{ matrix.service.path }}/package-lock.json'

    - name: Install Railway CLI
      run: npm install -g @railway/cli

    - name: Install dependencies
      run: |
        cd ${{ matrix.service.path }}
        npm ci

    - name: Build service
      run: |
        cd ${{ matrix.service.path }}
        npm run build

    - name: Deploy to Railway
      run: |
        cd ${{ matrix.service.path }}
        railway login --token ${{ secrets.RAILWAY_TOKEN }}
        railway up --service ${{ matrix.service.name }}
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}