<!DOCTYPE html>
<html>
<head>
    <title>My Team API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        input { padding: 5px; margin: 5px; width: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Team API Test</h1>
        
        <div class="section">
            <h3>Step 1: Login</h3>
            <input type="email" id="email" placeholder="Email" value="contact@abcconstruction.com">
            <input type="password" id="password" placeholder="Password" value="password123">
            <button onclick="login()">Login</button>
            <div id="loginResult"></div>
        </div>

        <div class="section">
            <h3>Step 2: Test My Team API</h3>
            <button onclick="testMyTeamAPI()">Test My Team API</button>
            <div id="apiResult"></div>
        </div>

        <div class="section">
            <h3>Debug Info</h3>
            <div id="debugInfo"></div>
        </div>
    </div>

    <script>
        let authToken = '';
        let apiUrl = 'http://localhost:3003/api/matching/my-team';

        function updateDebugInfo() {
            document.getElementById('debugInfo').innerHTML = `
                <div class="info">
                    <strong>Current Token:</strong> ${authToken ? authToken.substring(0, 30) + '...' : 'None'}<br>
                    <strong>API URL:</strong> ${apiUrl}<br>
                    <strong>Current Time:</strong> ${new Date().toLocaleString()}
                </div>
            `;
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                console.log('Attempting login...');
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                console.log('Login response:', data);

                if (response.ok && data.accessToken) {
                    authToken = data.accessToken;
                    document.getElementById('loginResult').innerHTML = `
                        <div class="success">
                            <strong>Login Successful!</strong><br>
                            User: ${data.user.email}<br>
                            Role: ${data.user.roles.join(', ')}<br>
                            Token expires in: ${data.expiresInSeconds} seconds
                        </div>
                    `;
                } else {
                    document.getElementById('loginResult').innerHTML = `
                        <div class="error">
                            <strong>Login Failed:</strong><br>
                            ${data.message || 'Unknown error'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('loginResult').innerHTML = `
                    <div class="error">
                        <strong>Network Error:</strong><br>
                        ${error.message}<br>
                        <small>Make sure backend services are running on port 3001</small>
                    </div>
                `;
            }
            updateDebugInfo();
        }

        async function testMyTeamAPI() {
            if (!authToken) {
                document.getElementById('apiResult').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> Please login first to get an authentication token.
                    </div>
                `;
                return;
            }

            try {
                console.log('Testing My Team API...');
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                console.log('My Team API response:', data);

                if (response.ok && data.success) {
                    const teamMembers = data.data.teamMembers || [];
                    document.getElementById('apiResult').innerHTML = `
                        <div class="success">
                            <strong>API Success!</strong><br>
                            Found ${teamMembers.length} team members<br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    document.getElementById('apiResult').innerHTML = `
                        <div class="error">
                            <strong>API Error (${response.status}):</strong><br>
                            ${data.message || 'Unknown error'}<br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('API error:', error);
                document.getElementById('apiResult').innerHTML = `
                    <div class="error">
                        <strong>Network Error:</strong><br>
                        ${error.message}<br>
                        <small>Make sure backend services are running on port 3003</small>
                    </div>
                `;
            }
            updateDebugInfo();
        }

        // Initialize debug info on page load
        updateDebugInfo();
    </script>
</body>
</html>
