<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal React Test</title>
</head>
<body>
    <h1>Minimal React Test</h1>
    <div id="test-root">Loading minimal React test...</div>
    
    <script type="module">
        // Import React directly
        import { createElement, StrictMode } from 'https://esm.sh/react@18.3.1';
        import { createRoot } from 'https://esm.sh/react-dom@18.3.1/client';
        
        console.log('Starting minimal React test');
        
        // Create a simple component
        const TestComponent = () => {
            return createElement('div', {
                style: {
                    padding: '20px',
                    background: '#e6ffe6',
                    border: '2px solid #4CAF50',
                    borderRadius: '8px'
                }
            }, 'Hello from React! ðŸŽ‰ This confirms React is working on GitHub Pages.');
        };
        
        // Try to render
        try {
            const container = document.getElementById('test-root');
            if (container) {
                const root = createRoot(container);
                root.render(createElement(StrictMode, null, createElement(TestComponent)));
                console.log('React rendered successfully!');
            } else {
                console.error('Container not found');
            }
        } catch (error) {
            console.error('Error rendering React:', error);
            document.getElementById('test-root').innerHTML = 
                '<div style="color: red; padding: 20px;">Error: ' + error.message + '</div>';
        }
    </script>
</body>
</html>
