<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; border: 1px solid #ff9999; }
        .success { background: #e6ffe6; border: 1px solid #99ff99; }
    </style>
</head>
<body>
    <h1>React Application Debug</h1>
    <div id="logs"></div>
    <div id="root" style="border: 2px dashed #ccc; padding: 20px; margin: 20px 0;">
        <p>React app should load here...</p>
    </div>

    <script>
        const logs = document.getElementById('logs');
        
        function addLog(message, type = 'log') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logs.appendChild(div);
            console.log(message);
        }

        addLog('Starting React application debug');
        addLog(`Current URL: ${window.location.href}`);
        addLog(`Base path: ${window.location.pathname}`);

        // Check if root element exists
        const rootElement = document.getElementById('root');
        if (rootElement) {
            addLog('Root element found', 'success');
        } else {
            addLog('Root element NOT found', 'error');
        }

        // Try to load the React bundle
        addLog('Attempting to load React bundle...');
        
        const script = document.createElement('script');
        script.type = 'module';
        script.src = '/staff/assets/index-P90yXLtf.js';
        
        script.onload = function() {
            addLog('React bundle loaded successfully', 'success');
            
            // Wait a bit and check if React rendered
            setTimeout(() => {
                const rootContent = rootElement.innerHTML;
                if (rootContent.includes('React app should load here')) {
                    addLog('React did NOT render - content unchanged', 'error');
                } else {
                    addLog('React appears to have rendered content', 'success');
                }
            }, 2000);
        };
        
        script.onerror = function(e) {
            addLog('Failed to load React bundle: ' + e.toString(), 'error');
        };
        
        // Load CSS too
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '/staff/assets/index-keAgntvw.css';
        link.onload = function() {
            addLog('CSS loaded successfully', 'success');
        };
        link.onerror = function() {
            addLog('Failed to load CSS', 'error');
        };
        
        document.head.appendChild(script);
        document.head.appendChild(link);

        // Monitor for any errors
        window.addEventListener('error', function(e) {
            addLog(`JavaScript Error: ${e.error?.message || e.message}`, 'error');
        });

        window.addEventListener('unhandledrejection', function(e) {
            addLog(`Promise Rejection: ${e.reason}`, 'error');
        });
    </script>
</body>
</html>
