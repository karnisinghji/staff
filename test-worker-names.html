<!DOCTYPE html>
<html>
<head>
    <title>Test Worker Names</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .worker { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 6px; }
        .worker.success { border-color: #4caf50; background: #e8f5e9; }
        .worker.fail { border-color: #f44336; background: #ffebee; }
        .worker-name { font-size: 18px; font-weight: bold; margin-bottom: 5px; }
        .worker-details { font-size: 14px; color: #666; }
        button { background: #2196f3; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #1976d2; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .status.loading { background: #fff3cd; color: #856404; }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 Test Worker Names in Search</h1>
        <p>This tests if worker names are showing correctly from the backend API</p>
        
        <div>
            <label>JWT Token (from localStorage):</label><br>
            <input type="text" id="token" style="width: 100%; padding: 8px; margin: 10px 0;" placeholder="Paste your JWT token here">
            <button onclick="testWorkerNames()">Test Worker Search</button>
        </div>
        
        <div id="status"></div>
        <div id="results"></div>
    </div>

    <script>
        // Auto-load token from localStorage
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                document.getElementById('token').value = token;
                console.log('✅ Token loaded from localStorage');
            }
        });

        async function testWorkerNames() {
            const token = document.getElementById('token').value.trim();
            if (!token) {
                alert('Please enter a JWT token');
                return;
            }

            const statusEl = document.getElementById('status');
            const resultsEl = document.getElementById('results');
            
            statusEl.className = 'status loading';
            statusEl.textContent = '🔄 Searching for workers...';
            resultsEl.innerHTML = '';

            try {
                const response = await fetch('http://localhost:3003/api/matching/find-workers', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        location: '27.245, 75.657',
                        maxDistance: 100,
                        skillType: 'electrician',
                        limit: 10
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                statusEl.className = 'status success';
                statusEl.textContent = `✅ Found ${data.data.matches.length} workers`;

                let realNames = 0;
                let fallbackNames = 0;

                data.data.matches.forEach(worker => {
                    const isRealName = worker.name && !worker.name.startsWith('Worker ');
                    if (isRealName) realNames++;
                    else fallbackNames++;

                    const workerDiv = document.createElement('div');
                    workerDiv.className = `worker ${isRealName ? 'success' : 'fail'}`;
                    workerDiv.innerHTML = `
                        <div class="worker-name">
                            ${isRealName ? '✅' : '❌'} ${worker.name || 'NO NAME'}
                        </div>
                        <div class="worker-details">
                            📍 ${worker.location}<br>
                            ⭐ Rating: ${worker.rating}/5.0<br>
                            🔧 Skills: ${worker.skills.join(', ')}<br>
                            📏 Distance: ${worker.distanceKm} km<br>
                            💰 Rate: $${worker.hourlyRate}/hr<br>
                            📊 Score: ${worker.score}
                        </div>
                    `;
                    resultsEl.appendChild(workerDiv);
                });

                const summary = document.createElement('div');
                summary.className = fallbackNames > 0 ? 'status error' : 'status success';
                summary.innerHTML = `
                    <h3>Summary:</h3>
                    <p>✅ Workers with real names: ${realNames}</p>
                    <p>❌ Workers with fallback "Worker [ID]": ${fallbackNames}</p>
                    ${fallbackNames > 0 ? '<p><strong>⚠️ Backend is not returning names correctly!</strong></p>' : '<p><strong>🎉 All workers have real names! Fix is working!</strong></p>'}
                `;
                resultsEl.insertBefore(summary, resultsEl.firstChild);

            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = `❌ Error: ${error.message}`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
