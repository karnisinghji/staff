<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Contractor Worker Platform</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 90%;
            width: 500px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .icon {
            font-size: 48px;
            margin-bottom: 1rem;
        }
        h1 {
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        p {
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: #555;
        }
        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #2563eb;
        }
        .cached-content {
            margin-top: 2rem;
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“µ</div>
        <h1>You're Offline</h1>
        <p>It looks like you don't have an internet connection right now. Some features may be limited until you're back online.</p>
        
        <button onclick="tryReconnect()">Try Again</button>
        
        <div class="cached-content">
            <h2>Available Offline</h2>
            <p>You can still access previously loaded profiles, cached job information, and your profile information.</p>
        </div>
    </div>

    <script>
        function tryReconnect() {
            window.location.reload();
        }

        // Check if we're back online
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
