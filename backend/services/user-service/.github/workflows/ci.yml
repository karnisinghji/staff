name: User Service CI

on:
  push:
    paths:
      - 'backend/services/user-service/**'
  pull_request:
    paths:
      - 'backend/services/user-service/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/services/user-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/services/user-service/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (optional)
        run: |
          if npm run lint --silent 2>/dev/null; then
            echo 'Lint passed';
          else
            echo 'Skipping lint (no script or failed)';
          fi

      - name: Run tests
        run: npm test -- --ci --runInBand

      - name: Upload coverage
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/services/user-service/coverage
