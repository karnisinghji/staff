<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
</head>
<body>
    <h1>Login Test</h1>
    <form id="loginForm">
        <div>
            <label for="username">Username (Email):</label>
            <input type="email" id="username" value="testlogin@example.com" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" value="password123" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (response.ok && data.accessToken) {
                    resultDiv.innerHTML = `
                        <h2 style="color: green;">Login Successful!</h2>
                        <p><strong>User:</strong> ${data.user.email}</p>
                        <p><strong>Roles:</strong> ${data.user.roles.join(', ')}</p>
                        <p><strong>Token:</strong> ${data.accessToken.substring(0, 50)}...</p>
                        <p style="color: blue;">Frontend should redirect to dashboard now!</p>
                    `;
                    
                    // Store in localStorage like the React app does
                    localStorage.setItem('token', data.accessToken);
                    localStorage.setItem('user', JSON.stringify(data.user));
                } else {
                    resultDiv.innerHTML = `
                        <h2 style="color: red;">Login Failed</h2>
                        <p>${data.error || 'Unknown error'}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2 style="color: red;">Network Error</h2>
                    <p>${error.message}</p>
                `;
            }
        };
    </script>
</body>
</html>
